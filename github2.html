<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHome IoT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: white;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    .hidden { display: none; }
    .device-card img {
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 1rem;
    }
    .on img {
      transform: scale(1.05);
      filter: brightness(1.3);
    }
    .off img {
      filter: brightness(0.4) grayscale(40%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <!-- üè† WELCOME SCREEN -->
  <section id="welcome-section" class="text-center">
    <h1 class="text-5xl font-bold mb-6 text-blue-400">üè† Welcome to SmartHome</h1>
    <p class="text-gray-300 mb-8 text-lg">Control your smart devices with just one click!</p>
    <button onclick="enterDashboard()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-2xl font-semibold">
      Enter Dashboard
    </button>
  </section>

  <!-- üí° DASHBOARD SECTION -->
  <section id="dashboard-section" class="hidden flex flex-col items-center w-full">
    <h1 class="text-4xl font-bold mb-4 mt-6 text-blue-400">üè† SmartHome IoT Dashboard</h1>
    <p class="text-gray-300 mb-6 text-lg">Easily control your connected devices below.</p>

    <!-- Go to Devices Button -->
    <button onclick="document.getElementById('devices-section').scrollIntoView({behavior:'smooth'})"
      class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-xl text-white font-semibold mb-8">
      Go to Devices
    </button>

    <!-- Devices Section -->
    <div id="devices-section" class="grid grid-cols-1 sm:grid-cols-3 gap-8 w-full max-w-5xl mt-4">
      
      <!-- Light -->
      <div id="light-card" class="device-card bg-slate-800 rounded-2xl shadow-xl p-6 flex flex-col items-center off">
        <img id="light-img" src="C:\Users\arvin\OneDrive\Desktop\image.html" alt="Light Bulb" class="w-48 h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold mb-2">Smart Light</h2>
        <p id="light-status" class="mb-4 text-gray-300">Status: OFF</p>
        <button onclick="toggleDevice('light')" class="bg-blue-500 hover:bg-blue-600 px-5 py-2 rounded-xl text-white font-semibold">Toggle</button>
      </div>

      <!-- Fan -->
      <div id="fan-card" class="device-card bg-slate-800 rounded-2xl shadow-xl p-6 flex flex-col items-center off">
        <img id="fan-img" src="C:\Users\arvin\OneDrive\Desktop\image of fan.jpg" alt="Ceiling Fan" class="w-48 h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold mb-2">Ceiling Fan</h2>
        <p id="fan-status" class="mb-4 text-gray-300">Status: OFF</p>
        <button onclick="toggleDevice('fan')" class="bg-blue-500 hover:bg-blue-600 px-5 py-2 rounded-xl text-white font-semibold">Toggle</button>
      </div>

      <!-- AC -->
      <div id="ac-card" class="device-card bg-slate-800 rounded-2xl shadow-xl p-6 flex flex-col items-center off">
        <img id="ac-img" src="C:\Users\arvin\OneDrive\Desktop\ac image.webp" alt="Air Conditioner" class="w-48 h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold mb-2">Air Conditioner</h2>
        <p id="ac-status" class="mb-4 text-gray-300">Status: OFF</p>
        <button onclick="toggleDevice('ac')" class="bg-blue-500 hover:bg-blue-600 px-5 py-2 rounded-xl text-white font-semibold">Toggle</button>
      </div>

    </div>

    <!-- Back Button -->
    <button onclick="goBack()"
      class="mt-10 bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl text-white font-semibold">
      ‚¨Ö Back to Home
    </button>

    <footer class="mt-10 text-gray-400 text-sm">
      ¬© 2025 SmartHome IoT Dashboard | Made with  using Tailwind CSS
    </footer>
  </section>

  <!--  Sound effect -->
  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b839efb7d.mp3?filename=click-124467.mp3"></audio>

  <script>
    // Switch from welcome to dashboard
    function enterDashboard() {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('dashboard-section').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Go back to welcome
    function goBack() {
      document.getElementById('dashboard-section').classList.add('hidden');
      document.getElementById('welcome-section').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Toggle devices ON/OFF + play sound
    function toggleDevice(device) {
      const card = document.getElementById(`${device}-card`);
      const status = document.getElementById(`${device}-status`);
      const sound = document.getElementById('click-sound');
      const isOn = card.classList.contains('on');

      sound.currentTime = 0;
      sound.play();

      if (isOn) {
        card.classList.remove('on');
        card.classList.add('off');
        status.textContent = "Status: OFF";
        status.classList.remove('text-green-400');
        status.classList.add('text-gray-300');
      } else {
        card.classList.remove('off');
        card.classList.add('on');
        status.textContent = "Status: ON";
        status.classList.remove('text-gray-300');
        status.classList.add('text-green-400');
      }
    }
  </script>
</body>
</html>
